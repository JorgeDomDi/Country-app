
  <div class="alert alert-warning text-center" *ngIf="countries.length===0; else table" >No hay paises que mostrar</div>
  <ng-template #table>
    <table class="table table-sm" >
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Icono</th>
              <th scope="col">Bandera</th>
              <th scope="col">Nombre</th>
              <th scope="col">Capital</th>
              <th scope="col">Poblacion</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let country of countries; let i = index">
              <td >{{ i + 1 }}</td>
              <td><img [src]="country.flags.svg" alt="" width="30px" height="30px" style="border-radius: 50%; box-shadow: 0 0 3px black;">
              <td><img [src]="country.flags.svg" alt="" width="30px" style=" box-shadow: 0 0 1px black;">
              </td>
              <td>{{country.name.common}}</td>
              <td>{{country.capital}}</td>
              <td>{{country.population | number}}</td>
              <td><a routerLink="/countries/by/{{country.cca3}}">info</a></td>
             
            </tr>
          </tbody>
      </table>
  </ng-template>
